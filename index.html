<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Gambar Modern</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #193744, #122733);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    select { background: #2ecc71; color: white; }
    button { background: #27ae60; color: white; }

    .steps {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .puzzle {
      display: grid;
      border-radius: 8px;
      overflow: hidden;
    }

    .tile {
      position: relative;
      background-image: var(--bg-image);
      background-repeat: no-repeat;
      background-size: calc(var(--tile-size) * var(--size)) calc(var(--tile-size) * var(--size));
      transition: all 0.2s ease;
      cursor: pointer;
      width: var(--tile-size);
      height: var(--tile-size);
    }

    .tile .number {
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 3px;
      color: white;
    }

    .empty {
      background: #1e1e1e !important;
      cursor: default;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay-box {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 80%;
      max-width: 300px;
    }

    .overlay-box button {
      margin-top: 1rem;
      background: #e74c3c;
      display: block;
      width: 100%;
    }

    .preview-button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    .preview-image {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 120px;
      height: 120px;
      border: 2px solid white;
      display: none;
      z-index: 11;
    }
  </style>
</head>
<body>
  <h1>Puzzle Gambar Modern</h1>
  <div class="controls">
    <select id="sizeSelect">
      <option value="3">3 x 3</option>
      <option value="4">4 x 4</option>
      <option value="5">5 x 5</option>
      <option value="8">8 x 8</option>
    </select>
    <button id="shuffleBtn" onclick="handleShuffleClick()">Mulai / Mainkan</button>
    <button class="preview-button" onclick="togglePreview()">üñºÔ∏è Lihat Gambar Asli</button>
  </div>
  <div class="steps">Langkah: <span id="stepCount">0</span></div>
  <div id="puzzle" class="puzzle"></div>
  <img id="previewImg" class="preview-image" src="https://i.imgur.com/B7Se6yN.jpeg" alt="Preview">

  <div id="winOverlay" class="overlay" style="display: none;">
    <div class="overlay-box">
      üéâ <strong>Selamat!</strong><br>Puzzle Selesai!
      <br>
      <button onclick="resetAndPlayAgain()">Main Lagi</button>
      <button onclick="document.getElementById('winOverlay').style.display='none'; togglePreview(true)">Tutup & Lihat Gambar Lengkap</button>
      <button onclick="changeSize()">Ubah Ukuran</button>
    </div>
  </div>

  <script>
    const puzzleEl = document.getElementById('puzzle');
    const stepCountEl = document.getElementById('stepCount');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const sizeSelect = document.getElementById('sizeSelect');

    const imageURL = 'https://i.imgur.com/B7Se6yN.jpeg';
    let size = 3;
    let tileSize = 0;
    let tiles = [];
    let emptyIndex = 0;
    let stepCount = 0;
    let gameStarted = false;

    function handleShuffleClick() {
      size = parseInt(sizeSelect.value);
      createPuzzle(size);
      shuffleTiles();
      stepCount = 0;
      stepCountEl.textContent = stepCount;
      shuffleBtn.textContent = "Acak Ulang";
      gameStarted = true;
    }

    function createPuzzle(n) {
      puzzleEl.innerHTML = '';
      puzzleEl.style.setProperty('--size', n);
      tileSize = Math.floor(400 / n);
      puzzleEl.style.setProperty('--tile-size', tileSize + 'px');
      puzzleEl.style.gridTemplateColumns = `repeat(${n}, ${tileSize}px)`;
      puzzleEl.style.gridTemplateRows = `repeat(${n}, ${tileSize}px)`;
      puzzleEl.style.setProperty('--bg-image', `url(${imageURL})`);

      tiles = [];
      for (let i = 0; i < n * n; i++) tiles.push(i);
      emptyIndex = n * n - 1;
    }

    function shuffleTiles() {
      let shuffled;
      do {
        shuffled = tiles.slice(0, -1).sort(() => Math.random() - 0.5);
        shuffled.push(emptyIndex);
      } while (!isSolvable(shuffled));
      tiles = shuffled;
      renderPuzzle();
    }

    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] !== emptyIndex && arr[j] !== emptyIndex && arr[i] > arr[j]) inv++;
        }
      }
      return inv % 2 === 0;
    }

    function renderPuzzle() {
      puzzleEl.innerHTML = '';
      tiles.forEach((val, i) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if (val === emptyIndex) {
          tile.classList.add('empty');
        } else {
          const row = Math.floor(val / size);
          const col = val % size;
          tile.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
          const number = document.createElement('div');
          number.className = 'number';
          number.textContent = val + 1;
          tile.appendChild(number);
          tile.addEventListener('click', () => moveTile(i));
        }
        puzzleEl.appendChild(tile);
      });
    }

    function moveTile(index) {
      const [r1, c1] = [Math.floor(index / size), index % size];
      const [r2, c2] = [Math.floor(emptyIndex / size), emptyIndex % size];
      const isAdjacent = (Math.abs(r1 - r2) + Math.abs(c1 - c2)) === 1;
      if (!isAdjacent) return;
      [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
      emptyIndex = index;
      stepCount++;
      stepCountEl.textContent = stepCount;
      renderPuzzle();
      checkWin();
    }

    function checkWin() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i) return;
      }
      document.getElementById('winOverlay').style.display = 'flex';
    }

    function resetAndPlayAgain() {
      document.getElementById('winOverlay').style.display = 'none';
      handleShuffleClick();
    }

    function changeSize() {
      document.getElementById('winOverlay').style.display = 'none';
    }

    function togglePreview(forceShow = false) {
      const preview = document.getElementById('previewImg');
      if (forceShow) {
        preview.style.display = 'block';
        return;
      }
      preview.style.display = preview.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = () => {
      createPuzzle(size);
      renderPuzzle();
      shuffleBtn.textContent = "Mulai / Mainkan";
    }
  </script>
</body>
</html>
