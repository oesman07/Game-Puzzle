<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Gambar Modern</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #193744, #122733);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    select { background: #2ecc71; color: white; }
    button { background: #27ae60; color: white; }

    .steps {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .puzzle {
      display: grid;
      border-radius: 8px;
      overflow: hidden;
    }

    .tile {
      position: relative;
      background-image: url('https://i.imgur.com/B7Se6yN.jpeg');
      background-repeat: no-repeat;
      background-size: calc(var(--tile-size) * var(--size)) calc(var(--tile-size) * var(--size));
      transition: all 0.2s ease;
      cursor: pointer;
      width: var(--tile-size);
      height: var(--tile-size);
    }

    .tile .number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 3px;
      color: white;
    }

    .empty {
      background: #1e1e1e !important;
      cursor: default;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay-box {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 80%;
      max-width: 300px;
    }

    .overlay-box button {
      margin-top: 1rem;
      background: #e74c3c;
    }

  </style>
</head>
<body>
  <h1>Puzzle Gambar Modern</h1>
  <div class="controls">
    <select id="sizeSelect">
      <option value="3">3 x 3</option>
      <option value="4">4 x 4</option>
      <option value="5">5 x 5</option>
      <option value="8">8 x 8</option>
    </select>
    <button onclick="shuffleTiles()">Acak Puzzle</button>
  </div>
  <div class="steps">Langkah: <span id="stepCount">0</span></div>
  <div id="puzzle" class="puzzle"></div>

  <div id="winOverlay" class="overlay" style="display: none;">
    <div class="overlay-box">
      ðŸŽ‰ <strong>Selamat!</strong><br>Puzzle Selesai!
      <br><button onclick="document.getElementById('winOverlay').style.display='none'">Tutup</button>
    </div>
  </div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const stepCount = document.getElementById('stepCount');
    const sizeSelect = document.getElementById('sizeSelect');

    let size = 3;
    let tiles = [];
    let steps = 0;

    sizeSelect.addEventListener('change', () => {
      size = parseInt(sizeSelect.value);
      setupPuzzle();
    });

   function setupPuzzle(shuffle = false) {
  steps = 0;
  stepCount.textContent = steps;
  tiles = [];
  puzzle.innerHTML = '';
  puzzle.style.setProperty('--size', size);
  puzzle.style.setProperty('--tile-size', '80px');
  puzzle.style.gridTemplateColumns = `repeat(${size}, 80px)`;
  puzzle.style.gridTemplateRows = `repeat(${size}, 80px)`;

  for (let i = 0; i < size * size; i++) {
    tiles.push(i);
  }

  if (shuffle) {
    shuffleArray(tiles);
  }

  renderTiles();
}

function shuffleTiles() {
  setupPuzzle(true); // true artinya: acak
}


    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      if (!isSolvable(array)) shuffleArray(array); // ensure solvable
    }

    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
        }
      }
      if (size % 2 === 1) return inv % 2 === 0;
      let row = Math.floor(arr.indexOf(0) / size);
      return (row % 2 === 0) ? inv % 2 === 1 : inv % 2 === 0;
    }

    function renderTiles() {
      puzzle.innerHTML = '';
      const tileSize = 80;
      const fullSize = tileSize * size;

      tiles.forEach((val, i) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.style.width = `${tileSize}px`;
        tile.style.height = `${tileSize}px`;

        if (val === 0) {
          tile.classList.add('empty');
        } else {
          const correctRow = Math.floor((val - 1) / size);
          const correctCol = (val - 1) % size;
          tile.style.backgroundPosition = `-${correctCol * tileSize}px -${correctRow * tileSize}px`;

          const number = document.createElement('div');
          number.className = 'number';
          number.textContent = val;
          tile.appendChild(number);
        }

        tile.addEventListener('click', () => moveTile(i));
        puzzle.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(0);
      const isAdjacent = [1, -1, size, -size].includes(index - emptyIndex) ||
                         Math.abs(index - emptyIndex) === 1 && Math.floor(index / size) === Math.floor(emptyIndex / size);

      if (!isAdjacent) return;

      [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
      steps++;
      stepCount.textContent = steps;
      renderTiles();

      if (isComplete()) {
        document.getElementById('winOverlay').style.display = 'flex';
      }
    }

    function isComplete() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return tiles[tiles.length - 1] === 0;
    }

    setupPuzzle();
  </script>
</body>
</html>
