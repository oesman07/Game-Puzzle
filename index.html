<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Puzzle Gumi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
      margin-bottom: 20px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
    }
    .tile span {
      position: absolute;
      bottom: 5px;
      right: 8px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 4px;
      border-radius: 4px;
    }
    .tile:empty {
      background: #222;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    #steps {
      margin-bottom: 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
      display: none;
      flex-direction: column;
    }
    .overlay button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Game Puzzle Gumi</h1>
  <div id="steps">Langkah: 0</div>
  <div id="puzzle-container"></div>
  <button>Acak Puzzle</button>

  <div class="overlay" id="overlay">
    ðŸŽ‰ Selamat! Puzzle Selesai!
    <button onclick="document.getElementById('overlay').style.display='none'">Tutup</button>
  </div>

  <script>
    const container = document.getElementById("puzzle-container");
    const stepsCounter = document.getElementById("steps");
    const overlay = document.getElementById("overlay");
    const size = 3;
    let tiles = [];
    let emptyIndex = size * size - 1;
    let steps = 0;

    function createTiles() {
      tiles = [];
      for (let i = 0; i < size * size - 1; i++) {
        tiles.push(i);
      }
      tiles.push(null);
    }

    function isSolvable(array) {
      let invCount = 0;
      const flat = array.filter(n => n !== null);
      for (let i = 0; i < flat.length - 1; i++) {
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[i] > flat[j]) invCount++;
        }
      }
      return invCount % 2 === 0;
    }

    function shuffleTiles() {
      steps = 0;
      updateSteps();
      do {
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * i);
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable(tiles));

      emptyIndex = tiles.indexOf(null);
      renderTiles();
    }

    function renderTiles() {
      container.innerHTML = "";
      tiles.forEach((val, i) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        if (val !== null) {
          tile.style.backgroundImage = `url('https://i.imgur.com/B7Se6yN.jpeg')`;
          const x = (val % size) * -100;
          const y = Math.floor(val / size) * -100;
          tile.style.backgroundPosition = `${x}px ${y}px`;
          const number = document.createElement("span");
          number.textContent = val + 1;
          tile.appendChild(number);
          tile.addEventListener("click", () => tryMoveTile(i));
        }
        container.appendChild(tile);
      });
    }

    function tryMoveTile(clickedIndex) {
      const [clickedRow, clickedCol] = [Math.floor(clickedIndex / size), clickedIndex % size];
      const [emptyRow, emptyCol] = [Math.floor(emptyIndex / size), emptyIndex % size];

      const isAdjacent =
        (clickedRow === emptyRow && Math.abs(clickedCol - emptyCol) === 1) ||
        (clickedCol === emptyCol && Math.abs(clickedRow - emptyRow) === 1);

      if (isAdjacent) {
        [tiles[clickedIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[clickedIndex]];
        emptyIndex = clickedIndex;
        steps++;
        updateSteps();
        renderTiles();
        checkWin();
      }
    }

    function updateSteps() {
      stepsCounter.textContent = `Langkah: ${steps}`;
    }

    function checkWin() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i) return;
      }
      overlay.style.display = "flex";
    }

    createTiles();
    renderTiles();
    document.querySelector("button").addEventListener("click", shuffleTiles);
  </script>
</body>
</html>
